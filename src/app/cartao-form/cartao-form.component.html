<h2>Cadastrar Novo Cartão de Crédito</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nomeCartao">Nome do Cartão:</label>
    <input type="text" id="nomeCartao" name="nomeCartao" [(ngModel)]="cartao.nome" required>
  </div>

  <div>
    <label for="limiteCartao">Limite do Cartão:</label>
    <input type="number" id="limiteCartao" name="limiteCartao" [(ngModel)]="cartao.limite" required>
  </div>

  <div>
    <label for="contaAssociada">Associar à Conta:</label>
    <select id="contaAssociada" name="contaAssociada" [(ngModel)]="contaSelecionada">
      <option [ngValue]="null" disabled>Selecione uma conta (Opcional)</option>
      <option *ngFor="let c of contasDisponiveis" [ngValue]="c">
        {{ c.nome }}
      </option>
    </select>
  </div>

  <button type="submit">Salvar Cartão</button>
</form>
